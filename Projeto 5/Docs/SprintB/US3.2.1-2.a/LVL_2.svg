weight="bold" lengthAdjust="spacing" textLength="7" x="71" y="343.8232">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="304" x="82" y="343.8232">Validates the data and informs of operation success.</text><!--MD5=[e353b67d93a38569cbe65fdf4042fe30]
@startuml US

title Lvl 2 - Create Truck

autonumber

actor "Fleet Manager" as FM
participant "<< Container (C4) >> \n SPA" as S
participant "<< Container (C4) >> \n Logistics" as LG


activate FM
FM -> S : Selects the option to create a truck
activate S
S - -> FM : Requests the necessary data
deactivate S

FM -> S : Inserts the requested data.
activate S

S -> LG : POST /api/Trucks
activate LG

LG -> LG : save(TruckData)

LG -> S : HTTP 201 Created
deactivate LG

S - -> FM : Validates the data and informs of operation success.

deactivate S

deactivate FM

@enduml

