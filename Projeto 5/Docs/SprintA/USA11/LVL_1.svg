ing" textLength="7" x="71" y="378.7842">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="285" x="82" y="378.7842">Saves the data and informs of operation success.</text><!--MD5=[df860381b4a22772cef256c39bcde427]
@startuml

title Lvl 1 - Edit Truck

autonumber

actor "Fleet Manager" as FM
actor "<< Container >> \n Visual Interface" as SYS

activate FM
FM -> SYS : Asks to edit a truck.
activate SYS
SYS - -> FM : Ask to choose wich truck you want to edit.
deactivate SYS

FM -> SYS : Chooses the truck.
activate SYS
SYS - -> FM : Requests the data you want to change.
deactivate SYS

FM -> SYS : Enter  the desired data.
activate SYS
SYS - -> FM : Validates the data and requests confirmation.
deactivate SYS

FM -> SYS : Confirms the information.
activate SYS
SYS - -> FM : Saves the data and informs of operation success.
deactivate SYS

deactivate FM

@enduml

